<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  <title>Phone Rating App</title>
</head>
<body>
  
  <div class="container mt-5">
    <h1 class="text-center mb-4">Let's Rate your favourite Phone</h1>
    <div class="form-group">
      <select name="" id="product-select" class="form-control custom-select">
        <option value="" disabled selected>Select Mobile</option>
        <option value="apple">iPhone Xs</option>
        <option value="samsung">Samsung s10</option>
        <option value="oneplus">One Plus 7</option>
        <option value="nokia">Nokia 8x</option>
      </select>
    </div>
    <div class="form-group">
      <input type="number" class="form-control" id="rating-control" step="0.1" max="5" placeholder="Rate 1 - 5" disabled>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Mobile Modals</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr class="nokia">
          <td>Nokia 8x</td>
          <td>
            <div class="star-outer">
              <div class="star-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
        <tr class="samsung">
          <td>Samsung s10</td>
          <td>
            <div class="star-outer">
              <div class="star-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
        <tr class="apple">
          <td>iPhone Xs</td>
          <td>
            <div class="star-outer">
              <div class="star-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
        <tr class="oneplus">
          <td>One Plus 7</td>
          <td>
            <div class="star-outer">
              <div class="star-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <script src="main.js"></script>
</body>
</html>
